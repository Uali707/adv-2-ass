<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            object-fit: cover;
            height: 200px;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-link {
            border-radius: 50%;
            margin: 0 5px;
        }
        .pagination {
            margin-top: 20px;
        }
        .filter-form select,
        .filter-form input {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Products</h1>

    <!-- Фильтры -->
    <form class="filter-form mb-4" method="get" action="/products">
        <div class="row g-3">
            <div class="col-md-4">
                <label for="catalog" class="form-label">Catalog</label>
                <select class="form-select" id="catalog" name="catalog">
                    <option value="">All</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Phones">Phones</option>
                    <option value="Headphones">Headphones</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="min_price" class="form-label">Min Price</label>
                <input type="number" class="form-control" id="min_price" name="min_price" step="0.01">
            </div>
            <div class="col-md-2">
                <label for="max_price" class="form-label">Max Price</label>
                <input type="number" class="form-control" id="max_price" name="max_price" step="0.01">
            </div>
            <div class="col-md-2">
                <label for="sort_by" class="form-label">Sort By</label>
                <select class="form-select" id="sort_by" name="sort_by">
                    <option value="">None</option>
                    <option value="price">Price</option>
                    <option value="name">Name</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="sort_order" class="form-label">Order</label>
                <select class="form-select" id="sort_order" name="sort_order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Apply Filters</button>
    </form>

    <!-- Список продуктов -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {{range .}}
        <div class="col">
            <div class="card h-100 shadow-lg">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="{{.Name}}">
                <div class="card-body">
                    <h5 class="card-title">{{.Name}}</h5>
                    <p class="text-primary fw-bold">${{printf "%.2f" .Price}}</p>
                    <p class="text-muted">{{.Catalog}}</p>
                </div>
            </div>
        </div>
        {{end}}
    </div>

    <!-- Пагинация -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="?page=1">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page=2">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page=3">3</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
